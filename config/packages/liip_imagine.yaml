# Documentation on how to configure the bundle can be found at: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
liip_imagine:
    # valid drivers options include "gd" or "gmagick" or "imagick"
    driver: "gd"
        # configure resolvers
    resolvers:
        # setup the default resolver
        default:
            # use the default web path
            web_path: ~
    # loaders
    loaders:
        default:
            filesystem:
                data_root:
                    - '%kernel.project_dir%/public/'
                    - '%env(LIIP_PUBLIC_PATH)%'

    filter_sets:
        miniature:
            quality: 75
            filters:
                thumbnail:
                    size: [300,150]
                    mode: outbound
        carroussel:
            quality: 75
            filters:
                thumbnail:
                    size: [600,330]
                    mode: outbound
    # at each modification do not forget to: "php bin/console liip:imagine:cache:remove"
        

